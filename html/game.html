<!DOCTYPE html>
<html>
<head>
    <title>The Big Gigantic Battle between the Not-So-Miniscule Moon and the Stupid Smoldering Sun</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/game.css">
</head>
<body>
    <div id="particle"></div>

    <div id="overlayprotector"></div>

    <div id="healthbar"></div>
    <div id="healthbar-green"></div>

    <!-- <div id="taunt"></div> -->

    <div id="story">
        <div class="row">
            <div id="sun">
                <img src="../assets/sun.svg" alt="Sun">
            </div>
            <div id="moon">
                <img src="../assets/moon.svg" alt="Moon">
            </div>
            <div id="earth">
                <img src="../assets/earth.svg" alt="Earth">
            </div>
        </div>
        <div class="row">
            <span id="typedjs"></span>
        </div>
    </div>

    <div id="controls">
        <div class="row">
            <h2>Survive as long as possible. Don't touch anything!</h2>
        </div>
        <div class="row">
            <table>
                <tr>
                    <td>
                        <img src="../assets/earth.svg" alt="Earth" id="earth-icon">
                    </td>
                    <td>You play the earth.</td>
                </tr>
                <tr>
                    <td>
                        <img src="../assets/mouse.png" alt="Mouse">
                    </td>
                    <td>
                        Left Click: Emergency shield (10 second cooldown)
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="../assets/arrowKeys.png" alt="Arrows">
                    </td>
                    <td>
                        Move around with arrow keys (or W, A, S, D).
                    </td>
                </tr>
            </table>
            <h4>Click or press any key to begin!</h4>
        </div>
    </div>

    <div id="game-div">
        <div id="sun-character">
            <img src="../assets/sun.svg" alt="Sun">
        </div>
        <div id="moon-character">
            <img src="../assets/moon-miffed.svg" alt="Moon">
        </div>
        <div id="player">
            <img src="../assets/earth.svg" alt="Player">
        </div>
    </div>
    <div id="earthEmergency"></div>
    <div id="levelUpText">Level Up!</div>

    <audio id="suntheme" src="../music/Tenuous Worlds.mp3" loop="loop"></audio>
    <audio id="moontheme" src="../music/Broken Exchange.mp3" loop="loop"></audio>
    <audio id="gametheme" src="../music/Earthy Answer.mp3" loop="loop"></audio>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery.ui.shake.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="../js/particles.min.js"></script>
    <script>
        particlesJS.load('particle', '../js/particles.json');
    </script>
    <script src="../node_modules/typed.js/lib/typed.min.js"></script>
    <script src="../js/game.js"></script>
</body>
</html>
