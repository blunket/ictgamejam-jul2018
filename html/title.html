<!DOCTYPE html>
<html>
<head>
	<title>The Big Gigantic Battle between the Not-So-Miniscule Moon and the Stupid Smoldering Sun</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" type="text/css" href="../css/title.css">
</head>
<body>
    <div id="particle"></div>
    <div id="left">
        <h1>
            <span class="small oswald">The</span>
            <strong class="hl-battle">Big Gigantic Battle</strong>
            <span class="small oswald">between the</span>
            <strong class="hl-moon">Not-So-Miniscule Moon</strong>
            <span class="small oswald">and the</span>
            <strong class="hl-sun">Stupid Smoldering Sun</strong>
        </h1>
    </div>
    <div id="right">
        <button id="play-btn">
            Play
            <span>[or press enter/space]</span>
        </button>
    </div>

    <audio src="../music/Berlin Approval.mp3" loop="loop" autoplay="autoplay"></audio>

    <script src="../js/particles.min.js"></script>
    <script>
        particlesJS.load('particle', '../js/particles.json');
        document.onkeypress = e => {
            if (e.key === 'Enter' || e.key === ' ') {
                window.location = 'game.html'
            }
        }
        document.getElementById('play-btn').onclick = () => {
            window.location = 'game.html'
        }
    </script>
</body>
</html>
